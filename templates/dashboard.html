<!-- templates/dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<h1 class="title">Dashboard</h1>

<!-- Notificações -->
<div id="notificacoes" class="notification is-warning">
    <button class="delete" onclick="this.parentElement.style.display='none';"></button>
    <strong>Notificações:</strong>
    <ul id="lista_notificacoes"></ul>
</div>

<!-- Gráficos de Vendas Recentes -->
<div class="columns is-multiline">
    <div class="column is-12-mobile is-6-tablet is-6-desktop">
        <h2 class="subtitle">Vendas Recentes</h2>
        <canvas id="graficoVendas"></canvas>
    </div>
    <div class="column is-12-mobile is-6-tablet is-6-desktop">
        <h2 class="subtitle">Produtos em Baixa</h2>
        <canvas id="graficoEstoqueBaixo"></canvas>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchNotificacoes();
        renderGraficosDashboard();
    });
</script>
{% endblock %}
