<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - Supermercado Garibaldi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('dashboard') }}">
                <strong>Supermercado Garibaldi</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="navbar-item" href="{{ url_for('relatorios') }}">Relatórios</a>
                <a class="navbar-item" href="{{ url_for('produtos') }}">Produtos</a>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <!-- Script para o Menu Hambúrguer -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Selecionar todos os elementos "navbar-burger"
            const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Verificar se existem elementos navbar-burger
            if (navbarBurgers.length > 0) {

                // Adicionar evento de clique em cada um deles
                navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Obter o alvo do "data-target"
                        const target = el.dataset.target;
                        const navbarMenu = document.getElementById(target);

                        // Alternar a classe "is-active" no "navbar-burger" e no "navbar-menu"
                        el.classList.toggle('is-active');
                        navbarMenu.classList.toggle('is-active');

                    });
                });
            }
        });
    </script>
</body>
</html>
